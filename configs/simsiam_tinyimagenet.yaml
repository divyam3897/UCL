name: simsiam-tinyimg-experiment-resnet18
dataset: 
  name: seq-tinyimg
  image_size: 64
  num_workers: 4

model: 
  name: simsiam
  backbone: resnet18
  cl_model: finetune
  proj_layers: 2
  buffer_size: 256

train:
  optimizer: 
    name: sgd
    weight_decay: 0.0005
    momentum: 0.9
  warmup_epochs: 10
  warmup_lr: 0
  base_lr: 0.03
  final_lr: 0
  num_epochs: 200 # this parameter influence the lr decay
  stop_at_epoch: 200 # has to be smaller than num_epochs
  batch_size: 256
  knn_monitor: True # knn monitor will take more time
  knn_interval: 100
  knn_k: 200
  alpha: 0.4
eval: # linear evaluation, False will turn off automatic evaluation after training
  type: "all"
  optimizer: 
    name: sgd
    weight_decay: 0
    momentum: 0.9
  warmup_lr: 0
  warmup_epochs: 0
  base_lr: 30
  final_lr: 0
  batch_size: 256
  num_epochs: 100

logger:
  csv_log: True
  tensorboard: True
  matplotlib: True

seed: null # None type for yaml file
# two things might lead to stochastic behavior other than seed:
# worker_init_fn from dataloader and torch.nn.functional.interpolate 
# (keep this in mind if you want to achieve 100% deterministic)




